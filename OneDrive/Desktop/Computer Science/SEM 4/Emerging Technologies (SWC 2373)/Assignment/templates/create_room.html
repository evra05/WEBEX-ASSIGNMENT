<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Create a New Room</h2>
        <form method="POST" action="{{ url_for('create_room', access_token=access_token) }}">
            <label for="room_title">Room Title:</label>
            <input type="text" id="room_title" name="room_title" placeholder="Enter room title" required>
            <button type="submit">Create Room</button>
        </form>
        {% if message %}
            <p>{{ message }}</p> <!-- Display success or error message after submission -->
        {% endif %}
        <a href="{{ url_for('menu', access_token=access_token) }}" class="back-button">Back to Menu</a>
    </div>
</body>
</html>
